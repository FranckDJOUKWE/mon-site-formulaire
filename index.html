<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Local</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .formulaire {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .formulaire h2 {
            margin-bottom: 20px;
        }
        .formulaire label {
            display: block;
            margin-top: 15px;
        }
        .formulaire input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .formulaire button {
            margin-top: 20px;
            background-color: #6a11cb;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #resultat {
            margin-top: 30px;
            background: #e0ffe0;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="formulaire">
    <h2>Formulaire d'informations</h2>
    <form id="infoForm">
        <label>Nom</label>
        <input type="text" id="nom" required>

        <label>Prénom</label>
        <input type="text" id="prenom" required>

        <label>Adresse</label>
        <input type="text" id="adresse" required>

        <label>Ville</label>
        <input type="text" id="ville" required>

        <label>Pays</label>
        <input type="text" id="pays" required>

        <label>Nom du père</label>
        <input type="text" id="pere" required>

        <button type="submit">Afficher les infos</button>
    </form>
</div>

<div id="resultat">
    <h3>Informations saisies :</h3>
    <p id="output"></p>
</div>

<script>
    document.getElementById("infoForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const nom = document.getElementById("nom").value;
        const prenom = document.getElementById("prenom").value;
        const adresse = document.getElementById("adresse").value;
        const ville = document.getElementById("ville").value;
        const pays = document.getElementById("pays").value;
        const pere = document.getElementById("pere").value;

        const infos = `
            <strong>Nom :</strong> ${nom}<br>
            <strong>Prénom :</strong> ${prenom}<br>
            <strong>Adresse :</strong> ${adresse}<br>
            <strong>Ville :</strong> ${ville}<br>
            <strong>Pays :</strong> ${pays}<br>
            <strong>Nom du père :</strong> ${pere}
        `;

        document.getElementById("output").innerHTML = infos;
        document.getElementById("resultat").style.display = "block";
    });
</script>

</body>
</html>
