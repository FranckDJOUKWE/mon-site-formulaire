<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>ü§ñ Portail de Communication</title>
    <style>
        /* Fond gris clair neutre */
        body {
            margin: 0;
            padding: 0;
            background: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Bloc blanc centr√© avec arrondis et ombre port√©e douce */
        .container {
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 420px;
            max-width: 95%;
            text-align: center;
        }

        /* Image du robot */
        .container img {
            width: 80px;
            margin-bottom: 20px;
        }

        /* Titre bleu Facebook */
        h1 {
            margin-bottom: 25px;
            color: #1877f2;
            font-weight: 700;
            font-size: 1.8rem;
        }

        /* Formulaire */
        form {
            text-align: left;
        }

        .input-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #050505;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #1877f2;
            outline: none;
            box-shadow: 0 0 5px rgba(24, 119, 242, 0.5);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Bouton bleu vif avec effet hover plus fonc√© */
        button[type="submit"] {
            width: 100%;
            padding: 14px 0;
            background-color: #1877f2;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #145dbf;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712100.png" alt="Robot Icon" />
        <h1>ü§ñ Interface de Contact - IA Central</h1>
        <form id="contactForm" action="https://formspree.io/f/xqabvbzl" method="POST" onsubmit="return handleSubmit(event)">
            <div class="input-group">
                <label for="name">üß¨ Identification Humaine</label>
                <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
            </div>
            <div class="input-group">
                <label for="email">üì° Adresse de Transmission</label>
                <input type="email" id="email" name="email" placeholder="you@ai.system" required>
            </div>
            <div class="input-group">
                <label for="phone">üìû Fr√©quence T√©l√©phonique</label>
                <input type="text" id="phone" name="phone" placeholder="672123456" required>
            </div>
            <div class="input-group">
                <label for="subject">üß† Sujet de l‚ÄôInterf√©rence</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="input-group">
                <label for="message">üó®Ô∏è Donn√©es √† Transmettre</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">üì§ Lancer Transmission</button>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Emp√™che l'envoi classique
            const form = event.target;
            fetch(form.action, {
                method: form.method,
                body: new FormData(form),
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    const container = document.getElementById('container');
                    container.innerHTML = `
                        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712100.png" alt="Robot Icon" />
                        <h1>ü§ñ Interface de Contact - IA Central</h1>
                        <p style="font-size:1.2em; color:green; margin-top:20px;">
                            üì° Transmission r√©ussie. Merci Humain !<br>
                            Bienvenue parmi nos contacts privil√©gi√©s !
                        </p>
                    `;
                } else {
                    alert("Erreur lors de la transmission. Veuillez r√©essayer.");
                }
            }).catch(error => {
                alert("Erreur r√©seau. Veuillez v√©rifier votre connexion.");
            });
            return false;
        }
    </script>
</body>
</html>
