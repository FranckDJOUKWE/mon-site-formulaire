<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>🤖 Portail de Communication</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container" id="container">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712100.png" alt="Robot Icon" />
        <h1>🤖 Interface de Contact - IA Central</h1>
        <form id="contactForm" action="https://formspree.io/f/xqabvbzl" method="POST" onsubmit="return handleSubmit(event)">
            <div class="input-group">
                <label for="name">🧬 Identification Humaine</label>
                <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
            </div>
            <div class="input-group">
                <label for="email">📡 Adresse de Transmission</label>
                <input type="email" id="email" name="email" placeholder="you@ai.system" required>
            </div>
            <div class="input-group">
                <label for="phone">📞 Fréquence Téléphonique</label>
                <input type="text" id="phone" name="phone" placeholder="672123456" required>
            </div>
            <div class="input-group">
                <label for="subject">🧠 Sujet de l’Interférence</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="input-group">
                <label for="message">🗨️ Données à Transmettre</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">📤 Lancer Transmission</button>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            fetch(form.action, {
                method: form.method,
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    const container = document.getElementById('container');
                    container.innerHTML = `
                        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712100.png" alt="Robot Icon" />
                        <h1>🤖 Interface de Contact - IA Central</h1>
                        <p style="font-size:1.2em; color:green; margin-top:20px;">
                            📡 Transmission réussie. Merci Humain !<br>
                            Bienvenue parmi nos contacts privilégiés !
                        </p>
                    `;
                } else {
                    alert("Erreur lors de la transmission. Veuillez réessayer.");
                }
            }).catch(() => {
                alert("Erreur réseau. Veuillez vérifier votre connexion.");
            });
            return false;
        }
    </script>
</body>
</html>
